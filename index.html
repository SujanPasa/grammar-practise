<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <header class="header-section">Grammar Practise</header>

        <section class="content-wrapper">
            <div class="question-wrapper">
                <div id="question">Write the verb forms of: </div>
                <div id="base-form">Base Form </div>
            </div>


            <div class="answer-section">
                <form action="/" autocomplete="off">
                    <input type="text" name="verb-2" id="verb-2" placeholder="Verb 2">
                    <input type="text" name="verb-3" id="verb-3" placeholder="Verb 3">
                    <input type="text" name="verb-4" id="verb-4" placeholder="Verb 4">
                    <input type="text" name="verb-5" id="verb-5" placeholder="Verb 5">
                </form>
            </div>

            <button id="check-answer">Check Answer</button>
            <button id="next-question">Next Question</button>

        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
